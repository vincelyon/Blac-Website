<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css"> <!-- Link to your CSS file -->
  <!-- Add Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAITjBnmNzakwA4ihymPCog1oLamEO0_RA",
      authDomain: "blac-69a47.firebaseapp.com",
      projectId: "blac-69a47",
      storageBucket: "blac-69a47.appspot.com",
      messagingSenderId: "386156923266",
      appId: "1:386156923266:web:e37851a5bbc21e5b35279b"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    const loginForm = document.getElementById('loginForm');
    const auth = getAuth();

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = loginForm['email'].value;
      const password = loginForm['password'].value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          console.log('User logged in:', user);
          // Redirect or perform actions upon successful login
          window.location.href = "admin_dashboard.html"; // Redirect to admin dashboard
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Login error:', errorMessage);
          // Handle login error (display error message, etc.)
        });
    });
  </script>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <a href="index.html"> <!-- Added anchor tag -->
        <img src="images/icon.png" alt="Your Logo" class="logo">
      </a>

      <h1>Login Page</h1>

      <form id="loginForm">
        <div class="form-group">
          <label for="email"><b>Email:</b></label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password"><b>Password:</b></label>
          <div class="password-input">
            <input type="password" id="password" name="password" required>
          </div>
        </div>

        <input style="margin-top:20px;"type="submit" value="Login">
      </form>
    </div>
  </div>
</body>
</html>
