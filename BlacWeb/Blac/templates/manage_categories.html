<!DOCTYPE html>
<html>
<head>
    <title>Manage Categories</title>
    <!-- Include Bootstrap or other CSS -->
    <style>
        /* ... (other styles for form and button) ... */

        /* Style for the list */
        ul {
            list-style-type: none;
            padding: 0;
            display: flex; /* Use flexbox */
            flex-wrap: wrap; /* Allow items to wrap to the next line if needed */
        }

        /* Style for list items */
        li {
            margin-right: 20px; /* Add space between items */
            margin-bottom: 20px; /* Add some vertical space */
            position: relative; /* Enable positioning for list items */
            /* Additional styling for list items */
        }

        /* Style for category name */
        .category-name {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.7); /* Add a semi-transparent background */
            padding: 5px; /* Add padding around the text */
            font-weight: bold;
            /* Additional styling for category name */
        }

        /* Style for category image */
        .category-image {
            max-width: 100px; /* Set max width for the image */
            /* Additional styling for category image */
        }
    </style>
</head>
<body>
    <h1>Categories</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Category</button>
    </form>
    <ul>
        {% for category in categories %}
            <li>
                <span class="category-name">{{ category.name }}</span>
                {% if category.image %}
                    <img src="{{ category.image.url }}" alt="{{ category.name }} image" class="category-image">
                {% else %}
                    <!-- Handle cases where image doesn't exist -->
                    <p>No image available</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
