
<style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #1f3e4d;
    }
    
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    
    .nav-links {
      list-style: none;
      display: flex;
    }
    
    .nav-links li {
      margin-right: 20px;
    }
    
    .nav-links a {
      color: #fff;
      text-decoration: none;
    }
    
    section {
      padding: 50px;
    }
    
    .logo img {
      width: 50px;
      height: auto;
    }
    
    /* Image container layout */
    .image-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      flex-wrap: wrap;
    }
    
    .image-item {
      flex-basis: calc(25% - 10px);
      margin-bottom: 20px;
      position: relative;
    }
    
    .image-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .image-item p {
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px;
      margin: 0;
    }
    
    /* About container layout */
    .about-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    
    .image-container {
      flex-basis: 40%;
    }
    
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .description-container {
      flex-basis: 55%;
    }
    
    .description-container p {
      margin-top: 0;
    }
    
    /* Contact Container */
    .contact-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    
    .description-container {
      flex-basis: 40%;
    }
    
    .form-container {
      flex-basis: 55%;
    }
    
    .form-container h3 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    textarea {
      resize: vertical;
    }
    
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    
    /* Footer Styling */
    .footer {
      background-color: #333;
      text-align: center;
      padding: 20px 0;
    }
    
    .social-icons {
      margin-top: 10px;
    }
    
    .social-icons a {
      display: inline-block;
      margin-right: 10px;
    }
    
    .social-icons img {
      width: 30px;
      height: auto;
    }
    /* Update Section Background Colors */
    .home {
      background-color: #f7f7f7; /* Light Gray */
    }
    
    .about {
      background-color: #b7c6ce; /* Light Blue */
    }
    
    .contact {
      background-color: #f2f2f2; /* Off White */
    }
    
    /* Additional Styling for Section Titles */
    .section h1, .section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fffbfb;
    }
    
    /* Additional Styling for Section Content */
    .section p {
      color: #ffffff;
      line-height: 1.6;
    }</style>
